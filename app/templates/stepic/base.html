<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename = 'css/navbar.css') }}"> -->

	{% block extra_css %} {% endblock %}

	<title>
		Stepic {% block title %} {% endblock %}
	</title>

</head>

<body>

	<div class="d-flex flex-column flex-md-row align-items-center p-3 py-4 px-md-4 mb-3 border-bottom shadow-sm" style="background-color: #54ad54">
		<a class="mr-md-auto text-white" href="{{ url_for('main.index') }}"> Главная </a>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="btn bg-warning text-white" href="{{ url_for('stepic.show_all_comments') }}"> Комментарии </a>
			<a class="btn bg-secondary text-white" href="{{ url_for('stepic.show_all_reviews') }}"> Отзывы </a>
			<a class="btn bg-info text-white" href="{{ url_for('stepic.show_all_courses') }}"> Курсы </a>
			<a class="btn btn-light" disabled>
				<img src="{{ current_user.avatar_url }}" style="height: 1.25rem;"> {{ current_user.full_name }}
			</a>
			<a class="btn btn-danger text-white" href="{{ url_for('stepic.logout') }}"> Выйти </a>
		</nav>
	</div>

	<main role="main" class="container-fluid" style="margin-top: 1rem">
		{% block content %} {% endblock %}
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	{% block extra_javascript %} {% endblock %}

</body>

</html>
