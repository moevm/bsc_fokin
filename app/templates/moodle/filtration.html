{% macro render_discussion_filtration_block(current_user, tag_list, order_select_list, page) %}

<div class="card-group text-center">

	<!-- Блок даты -->
	<div class="card">
		<div class="card-header">
			Дата
		</div>
		<div class="card-body bg-light">
			<h5 class="card-title"> Диапазон дат: </h5>
			<label for="">
				<span> От </span>
				<input id="date_from" type="date" name="" value={{ current_user.filtration_set.date_from }}>
			</label>
			<label for="">
				<span> до </span>
				<input id="date_to" type="date" name="" value={{ current_user.filtration_set.date_to }}>
			</label>
			<br>
			<br>
			<div style=" display: flex; justify-content: space-evenly">
				<a href="#" class="badge badge-primary"> 1 </a>
				<a href="#" class="badge badge-primary"> 7 </a>
				<a href="#" class="badge badge-primary"> 30 </a>
			</div>
		</div>
		<div class="card-footer">
			<select id="date_order" class="" name="">
				{% for option in order_select_list %}
					<option value="{{ option.value }}" {% if current_user.filtration_set.date_order == option.value %} selected {% endif %}> {{ option.label }} </option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!-- Блок ответов -->
	<div class="card">
		<div class="card-header">
			Ответы
		</div>
		<div class="card-body bg-light">
			<h5 class="card-title"> Количество ответов: </h5>
			<p id="replies_range" style="font-weight: bold" replies_from={{ current_user.filtration_set.replies_from }} replies_to={{ current_user.filtration_set.replies_to }}>	</p>
			<div id="replies_slider-range"> </div>
		</div>
		<div class="card-footer">
			<select id="replies_order" class="" name="">
				{% for option in order_select_list %}
					<option value={{ option.value }} {% if current_user.filtration_set.replies_order == option.value %} selected {% endif %}> {{ option.label }} </option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!-- Блок прогресса -->
	<div class="card">
		<div class="card-header">
			Ответы
		</div>
		<div class="card-body bg-light">
			<h5 class="card-title"> Прогресс курса: </h5>
			<p id="progress_range" style="font-weight: bold" progress_from={{ current_user.filtration_set.progress_from }} progress_to={{ current_user.filtration_set.progress_to }}> </p>
			<div id="progress_slider-range"> </div>
		</div>
		<div class="card-footer">
			<select id="progress_order" class="" name="">
				{% for option in order_select_list %}
					<option value={{ option.value }} {% if current_user.filtration_set.progress_order == option.value %} selected {% endif %}> {{ option.label }} </option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!-- Блок курсов -->
	<div class="card">
		<div class="card-header">
			Курсы
		</div>
		<div class="card-body bg-light" style=" display: flex; justify-content: center; align-items: center">
			<select id="course_id_list" class="" name="" multiple="multiple" size="5">
				{% for course in current_user.course_list %}
					<option value={{ course.moodle_id }} {% if course.moodle_id in current_user.filtration_set.course_id_list %} selected {% endif %}> {{ course.full_name }} </option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!-- Блок форумов -->
	<!-- <div class="card">
		<div class="card-header">
			Форумы
		</div>
		<div class="card-body">
			<select class="" name="" multiple="multiple">
			<option value=""> Форум №1 </option>
			<option value=""> Форум №2 </option>
			<option value=""> Форум №3 </option>
			<option value=""> Форум №4 </option>
			<option value=""> Форум №5 </option>
			<option value=""> Форум №6 </option>
			<option value=""> Форум №7 </option>
			<option value=""> Форум №8 </option>
			<option value=""> Форум №9 </option>
			<option value=""> Форум №10 </option>
			</select>
		</div>
	</div> -->

	<!-- Блок тегов -->
	<div class="card">
		<div class="card-header">
			Теги
		</div>
		<div class="card-body bg-light" style=" display: flex; justify-content: center; align-items: center">
			<select id="tag_id_list" class="" name="" multiple="multiple" size="5">
				{% for tag in tag_list %}
					<option value={{ tag.moodle_id }} {% if tag.moodle_id in current_user.filtration_set.tag_id_list %} selected {% endif %}> {{ tag.display_name }} </option>
				{% endfor %}
			</select>
		</div>
	</div>

	<!-- Блок с кнопками -->
	<div class="card">
		<div class="card-body bg-light" style="display: flex; flex-direction: column; justify-content: space-evenly">
			<a href="#" class="btn btn-warning"> Импорт </a>
			<a href="#" class="btn btn-primary"> Сохранить </a>
			<a id="search_button" class="btn btn-success" page={{ page }}> Поиск </a>
		</div>
	</div>

</div>

{% endmacro %}
