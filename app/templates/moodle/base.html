<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	{% block extra_css %} {% endblock %}

	<title>
		Moodle {% block title %} {% endblock %}
	</title>

</head>

<body>

	<div class="d-flex flex-column flex-md-row align-items-center p-3 py-4 px-md-4 mb-3 border-bottom shadow-sm" style="background-color: #f98012">
		<a class="btn btn-secondary text-white my-2 my-md-0 mr-md-3" href="{{ url_for('main.index') }}"> Главная </a>
		<a class="btn btn-success text-white mr-md-auto" href="{{ url_for('moodle.show_moodle_gen_page') }}"> Генератор </a>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="btn btn-primary text-white" href="{{ url_for('moodle.show_all_posts') }}"> Посты </a>
			<a class="btn btn-warning text-white" href="{{ url_for('moodle.show_all_discussions') }}"> Обсуждения </a>
			<a class="btn btn-info text-white" href="{{ url_for('moodle.show_all_courses') }}"> Курсы </a>
			<a class="btn btn-light" disabled>
				<img src="{{ current_user.user_picture_url }}" style="height: 1.25rem;"> {{ current_user.full_name }}
			</a>
			<a class="btn btn-danger text-white" href="{{ url_for('moodle.logout') }}"> Выйти </a>
		</nav>
	</div>

	<main role="main" class="container-fluid" style="margin-top: 1rem">
		{% block content %} {% endblock %}
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	{% block extra_javascript %} {% endblock %}

</body>

</html>
